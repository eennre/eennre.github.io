<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eennre — portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">eennre</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-inner">
        <h2>14 y.o Editor, Vfx Designer, Producer</h2>
        <p class="muted">I create stylish visuals & sounds.</p>
        <div class="cta">
          <a class="btn" href="#projects">🎬 Projects</a>
          <a class="btn" href="#contact">💬 Contact</a>
          <a class="btn" href="https://instagram.com/eennre" target="_blank">📸 Instagram</a>
        </div>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="projects-top">
        <h3>Projects</h3>
        <div id="categories" class="categories">
          <!-- Buttons inserted by JS: Beats, Vfxs, Gfxs -->
        </div>
      </div>

      <div id="project-grid" class="project-grid">
        <!-- Project cards inserted by JS -->
      </div>
    </section>

    <section id="contact" class="contact">
      <h3>Contact</h3>
      <p>DM: <a href="https://instagram.com/eennre" target="_blank">@eennre</a></p>
    </section>
  </main>

  <footer>© 2025 eennre</footer>

  <!-- Modal / Lightbox -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-inner">
      <button id="modal-back" class="modal-back">← Back</button>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>
</body>
</html>
